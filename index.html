<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap Freelancer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="background-header">
                        <div class="row">
                            <div class="col ">
                                <div class="content"></div>
                            </div>
                            <div class="col">
                                <div class="red"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="jumbotron"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <span>titolo</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="square-a"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="square-b"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="square-c"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="square-d"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="square-e"></div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="square-f"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="contact"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="footer-top">
                        <div class="row">
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="red align-center p-3"></div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="red align-center p-3"></div>
                            </div>
                            <div class="col-sm-12 col-md-4 col-lg-4">
                                <div class="red align-center p-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="bottom-footer"></div>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
